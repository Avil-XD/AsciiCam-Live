<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Art Camera</title>
    <style>
        :root {
            --bg-primary: #0f172a;
            --text-primary: #f8fafc;
            --accent: #2dd4bf;
            --surface: #1e293b;
            --border: #334155;
            --gradient-start: #7c3aed;
            --gradient-end: #2dd4bf;
            --grid-size: 8;
            --radius: 12px;
            --transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr auto;
            line-height: 1.6;
            font-size: 16px;
            font-weight: 400;
            transition: var(--transition);
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: grid;
            gap: 3rem;
            grid-template-columns: minmax(300px, 1fr) 3fr;
            min-height: 100vh;
        }

        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }
        }

        h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-align: center;
            letter-spacing: -0.025em;
        }

        .camera-container {
            position: relative;
            overflow: hidden;
            border-radius: var(--radius);
            border: 2px solid;
            border-image: linear-gradient(45deg, var(--gradient-start), var(--gradient-end)) 1;
            background: var(--surface);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
            aspect-ratio: 16/9;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        #asciiOutput {
            white-space: pre;
            font-size: 12px;
            line-height: 1;
            letter-spacing: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            padding: 1rem 0;
        }

        .control-group {
            background: linear-gradient(160deg, var(--surface), var(--bg-primary));
            padding: 1.5rem;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            transition: var(--transition);
        }

        .control-group:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--accent);
        }

        input[type="range"] {
            -webkit-appearance: none;
            height: 4px;
            background: var(--border);
            border-radius: 2px;
            border: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--accent);
            border-radius: 50%;
            cursor: ew-resize;
            transition: var(--transition);
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        select {
            background-image: linear-gradient(45deg, transparent 50%, var(--accent) 50%),
                            linear-gradient(135deg, var(--accent) 50%, transparent 50%);
            background-position: calc(100% - 15px) 50%,
                              calc(100% - 10px) 50%;
            background-size: 5px 5px, 5px 5px;
            background-repeat: no-repeat;
            padding-right: 2rem;
            transition: var(--transition);
        }

        select:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
        }

        button {
            background: linear-gradient(45deg, var(--gradient-start), var(--gradient-end));
            padding: 0.75rem 1.5rem;
            border-radius: var(--radius);
            font-weight: 500;
            display: flex;
            gap: 0.5rem;
            align-items: center;
            width: 100%;
            justify-content: center;
            transition: var(--transition);
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-1px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .controls {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.75rem;
            }
        }

        [aria-hidden="true"] {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

            width: 1.25rem;

            <pre id="asciiOutput"></pre>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>Character Set:</label>
                <select id="charSet">
                    <option value="extended">Extended</option>
                    <option value="basic">Basic</option>
                    <option value="blocks">Blocks</option>
                    <option value="minimal">Minimal</option>
                </select>
            </div>

                <input type="range" id="contrast" min="50" max="150" value="100">
            </div>

            <div class="control-group">
                <label>Brightness: <span id="brightnessValue">0</span>%</label>
                <input type="range" id="brightness" min="-50" max="50" value="0">
            </div>

            <div class="control-group">
                <button id="themeToggle">Toggle Theme</button>
                <button id="downloadBtn">Download Art</button>
            </div>
        </div>
    </div>
